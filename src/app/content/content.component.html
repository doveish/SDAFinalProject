<div class="container mt-5">


    <div class="row app-container pt-2 pb-2">

        <div class="main-content">
            <div class="chartContainer">
                <div *ngIf="chartLabels.length > 0">
                    <apx-chart [series]="chartSeries" [chart]="charDetalis" [labels]="chartLabels" [title]="chartTitle"></apx-chart>
                  </div>
            </div>
        </div>
    </div>
</div>
